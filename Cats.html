<body>
    <h1>Cats and Humans</h1>
    <p style="font-family:'Century Gothic'">For their size, cats live quite a long time. Generally, an animal’s longevity is proportional to its size.</p>
    <img src="https://www.diamondpet.com/wp-content/uploads/2019/12/394-1951-Debarking-Dogs-More-Loyal-Than-Cats_1200x630.jpg" style="width:1000px;height:800px;">
    <p style="color:red;">Let's check the real age of your pet!</p>
    <table>
        <tr>
            <th>Cats or Humans</th>
            <th colspan="10">Age</th>
        </tr>
        <tr>
            <td>Cat</td>
            <td>1m</td>
            <td>3m</td>
            <td>6m</td>
            <td>1y</td>
            <td>2y</td>
            <td>3y</td>
            <td>5y</td>
            <td>10y</td>
            <td>15y</td>
            <td>20y</td>
        </tr>
        <tr>
            <td>Human</td>
            <td>1y</td>
            <td>4y</td>
            <td>10y</td>
            <td>15y</td>
            <td>24y</td>
            <td>28y</td>
            <td>36y</td>
            <td>56y</td>
            <td>76y</td>
            <td>96y</td>
        </tr>
    </table>
